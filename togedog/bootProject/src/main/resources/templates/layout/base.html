<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css -->
    <!-- <th:href ="@{이동할 경로}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">


</head>
<body>
    <div id="wrap">
        <div id="side">
            <a class="logo" th:href="@{/home}">LOGO</a>
            <ul class="sideMenu">
                <li>
                    <a>
                        <div class="icon"><div class="profile-img"></div></div>
                        <div class="txt">프로필</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/matching.svg}" alt=""></div>
                        <div class="txt">메이트매칭</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/chats.svg}" alt=""><span class="count">99</span></div>
                        <div class="txt">채팅</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/bell.svg}" alt=""><span class="count">2</span></div>
                        <div class="txt">알림</div>
                    </a>
                </li>
                <li>
                    <a href="/calender">
                        <div class="icon"><img th:src="@{/img/calendar.svg}" alt="" ></div>
                        <div class="txt" >산책일정 </div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/gear.svg}" alt=""></div>
                        <div class="txt">설정</div>
                    </a>
                </li>
            </ul>
        </div>


        <div id="mainContent">
            <header>

            </header>

            <div layout:fragment="content">
<!--                <div id="calender" th:replace="~{calender :: calendar-content}"></div>-->
            </div>

            <div class="footer"></div>
        </div>
    </div>


<!--    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>-->

<!--        document.addEventListener('DOMContentLoaded', function() {-->

<!--                initialView: 'dayGridMonth'-->
<!--            });-->
<!--            calendar.render();-->
<!--        });-->
<!--    </script>-->
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <th:block layout:fragment="javascript">

    </th:block>
    <!-- javascript -->

</body>
</html>
